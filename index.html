<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Document Verification - BISE Rawalpindi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #cbd9d7;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .header {
      background-color: #17594a;
    }

    .header a, .header p {
      color: #ffffff;
      font-size: 0.9rem;
    }

    .form-section {
      background-color: #d3e7f7;
      padding: 1rem 1.5rem;
      border-radius: 0.25rem;
    }

    .btn-primary {
      background-color: #3ca1d9;
      color: #fff;
      padding: 0.4rem 1rem;
      border-radius: 0.250rem;
      font-weight: 600;
    }

    .btn-primary:hover {
      background-color: #2070b7;
    }

    .btn-submit {
      background-color: #84bb8a;
      color: #fff;
      font-weight: 600;
      padding: 0.5rem 1.5rem;
      border-radius: 0.25rem;
      border: none;
    }

    .btn-submit:hover {
      background-color: #699a6b;
    }

    .btn-reset {
      background-color: #d3625b;
      color: #fff;
      font-weight: 600;
      padding: 0.5rem 1.5rem;
      border-radius: 0.25rem;
      border: none;
    }

    .btn-reset:hover {
      background-color: #a54436;
    }

    .success-message {
      display: none;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #166534;
      background-color: #dcfce7;
      border: 1px solid #22c55e;
      padding: 0.75rem 1rem;
      border-radius: 0.375rem;
      font-weight: 500;
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="max-w-7xl mx-auto flex justify-between items-center px-4 py-1 text-xs select-none">
      <nav class="nav-links flex space-x-4 font-semibold">
        <a href="#">E-Services</a>
        <a href="#">Track Your Application</a>
        <a href="#">Main Website</a>
      </nav>
      <div class="flex space-x-6 items-center text-sm">
        <div class="flex items-center space-x-1">
          <span>üë§</span>
          <a href="#">GIS Mapping of Institutes</a>
        </div>
        <div class="flex items-center space-x-1">
          <span>üìû</span>
          <span>051-5450929</span>
        </div>
      </div>
    </div>
  </header>

  <main class="max-w-4xl mx-auto py-12 px-6">
    <section class="bg-[#17594a] text-white text-center font-semibold py-3 rounded mb-8 select-none">
      <h1 class="text-lg md:text-xl">Document Verification (for individuals)</h1>
    </section>

    <form id="verificationForm" class="form-section shadow-md" onsubmit="return submitApplication(event)">
      <div class="flex flex-wrap gap-4 items-end">
        <div class="flex flex-col">
          <label for="rollNumber">RollNo</label>
          <input class="border border-gray-300 rounded px-2 py-1" type="text" id="rollNumber"
            name="rollNumber" placeholder="Enter Roll Number" required pattern="\d+" title="Numbers only" />
        </div>

        <div class="flex flex-col w-48">
          <label for="classSelect">Class</label>
          <select id="classSelect" name="class" class="border border-gray-300 rounded px-2 py-1" required>
            <option>HSSC (12th) / 1st Annual</option>
            <option>Matric (10th) / Annual</option>
            <option>Other Class</option>
          </select>
        </div>

        <div class="flex flex-col w-32">
          <label for="yearSelect">Year</label>
          <select id="yearSelect" name="year" class="border border-gray-300 rounded px-2 py-1" required>
            <option>2025</option>
            <option>2024</option>
            <option>2023</option>
            <option>2020</option>
            <option>2019</option>
          </select>
        </div>

        <button type="button" class="btn-primary" onclick="getRecord()">Get Record</button>
      </div>

      <hr class="my-6 border-gray-400" />

      <div class="grid gap-4 sm:grid-cols-2">
        <div>
          <label for="candidateName">Candidate's Name</label>
          <input type="text" id="candidateName" readonly class="w-full rounded border border-gray-300 bg-gray-200 px-2 py-1" />
        </div>

        <div>
          <label for="fatherName">Father's Name</label>
          <input type="text" id="fatherName" readonly class="w-full rounded border border-gray-300 bg-gray-200 px-2 py-1" />
        </div>

        <div>
          <label for="candidateMobile">Mobile No</label>
          <input type="text" id="candidateMobile" class="w-full rounded border border-gray-300 px-2 py-1" placeholder="923xxxxxxxxx"
            pattern="923\d{9}" title="Enter valid mobile number starting with 923" />
        </div>

        <div>
          <label for="candidateEmail">Email</label>
          <input type="email" id="candidateEmail" class="w-full rounded border border-gray-300 px-2 py-1" placeholder="example@mail.com" />
        </div>

        <div>
          <label for="candidateCNIC">CNIC / B-Form</label>
          <input type="text" id="candidateCNIC" class="w-full rounded border border-gray-300 px-2 py-1" placeholder="12345-1234567-1"
            pattern="\d{5}-\d{7}-\d" title="CNIC Format: 12345-1234567-1" />
        </div>

        <div>
          <label for="postalAddress">Postal Address</label>
          <input type="text" id="postalAddress" class="w-full rounded border border-gray-300 px-2 py-1" placeholder="Enter postal address" />
        </div>

        <div class="col-span-full">
          <label for="attestationType">Attestation / Verification Type</label>
          <select id="attestationType" class="w-full rounded border border-gray-300 px-2 py-1" required>
            <option>Verification of RESULT CARD (WITH IN COUNTRY / ABROAD / IBCC)</option>
            <option>Verification of DMC (WITH IN COUNTRY / ABROAD / IBCC)</option>
            <option>Other Verification Types</option>
          </select>
        </div>
      </div>

      <div class="flex space-x-4 mt-6">
        <button type="submit" class="btn-submit">Submit Application</button>
        <button type="reset" class="btn-reset" onclick="resetFields()">Reset</button>
      </div>

      <div id="successMessage" class="success-message">‚úîÔ∏è Congratulations! Your document has been verified and processed by BISE Rawalpindi!</div>
    </form>

    <footer class="text-sm text-gray-700 mt-10 border-t pt-4">
      ¬© 2025 Computer Section - BISE Rawalpindi
    </footer>
  </main>

  <script>
    const records = {
      "19446": {
        class: "HSSC (12th) / 1st Annual",
        year: "2019",
        candidateName: "Ammara Sattar",
        fatherName: "Abdul Sattar",
        candidateMobile: "923249981436",
        candidateEmail: "Ammarabalooch684@gmail.com",
        candidateCNIC: "61101-0825342-6",
        postalAddress: "Street 5, Rawalpindi",
        attestationType: "Verification of RESULT CARD (WITH IN COUNTRY / ABROAD / IBCC)"
      }
    };

    function getRecord() {
      const roll = document.getElementById("rollNumber").value.trim();
      const cls = document.getElementById("classSelect").value;
      const year = document.getElementById("yearSelect").value;
      const record = records[roll];

      if (record && record.class === cls && record.year === year) {
        document.getElementById("candidateName").value = record.candidateName;
        document.getElementById("fatherName").value = record.fatherName;
        document.getElementById("candidateMobile").value = record.candidateMobile;
        document.getElementById("candidateEmail").value = record.candidateEmail;
        document.getElementById("candidateCNIC").value = record.candidateCNIC;
        document.getElementById("postalAddress").value = record.postalAddress;
        document.getElementById("attestationType").value = record.attestationType;
      } else {
        alert("No record found for the provided Roll Number, Class, and Year.");
        clearDetails();
      }
    }

    function clearDetails() {
      ['candidateName', 'fatherName', 'candidateMobile', 'candidateEmail', 'candidateCNIC', 'postalAddress'].forEach(id => {
        document.getElementById(id).value = '';
      });
      document.getElementById("attestationType").selectedIndex = 0;
      document.getElementById("successMessage").style.display = "none";
    }

    function resetFields() {
      clearDetails();
    }

    function submitApplication(e) {
      e.preventDefault();
      document.getElementById("successMessage").style.display = "block";
      return true;
    }

    // üìå QR Code URL Support (Auto-fill by ?roll=)
    window.onload = function () {
      const urlParams = new URLSearchParams(window.location.search);
      const rollParam = urlParams.get('roll');
      if (rollParam && records[rollParam]) {
        document.getElementById("rollNumber").value = rollParam;
        document.getElementById("classSelect").value = records[rollParam].class;
        document.getElementById("yearSelect").value = records[rollParam].year;
        getRecord();
        document.getElementById("successMessage").style.display = "block";
      }
    }
  </script>
</body>
</html>
